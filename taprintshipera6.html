<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CHI TIẾT ĐƠN HÀNG</title>
  <style>
    @page {
      size: A6 portrait;
      margin: 5mm;
    }

    body {
      font-family: "Times New Roman", sans-serif;
      font-size: 12px;
      padding: 5mm;
      background-color: white;
    }

    .section {
      margin-bottom: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px dashed #000;
      padding: 3px;
      vertical-align: top;
      font-size: 11px;
    }

    .img-center {
      text-align: center;
      margin-bottom: 5px;
    }

    #anh1 {
      max-width: 100%;
      height: auto;
    }

    #anh2 {
      width: 100px;
      display: block;
      margin: 5px auto;
    }

    #anh3 {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 1px solid #000;
      display: block;
      margin: 5px auto;
    }
  </style>

  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || "";
    }

    window.onload = function () {
      const fields = [
        "nguoigui", "nguoinhan", "diachi", "sdt", "mvd", "note",
        "trongluong", "thoigian", "freeship", "tongcode", "dongkiem",
        "anh1", "anh2", "anh3", "data"
      ];

      fields.forEach(field => {
        const value = getParam(field);
        if (field.startsWith("anh") && value) {
          document.getElementById(field).src = value;
        } else if (field !== "data") {
          document.getElementById(field).innerText = value;
        }
      });

      const data = getParam("data");
      if (data) {
        const rows = data.split("_b_");
        const tableBody = rows.map((item, index) => {
          const [ten, tien] = item.split("_a_");
          const tienFormatted = Number(tien).toLocaleString("vi-VN");
          return `<tr><td>${index + 1}</td><td>${ten}</td><td>${tienFormatted}</td></tr>`;
        }).join("");
        document.getElementById("data-rows").innerHTML = tableBody;
      }

      // Gọi in sau khi tải xong
      setTimeout(function () {
        window.print();
      }, 1500);
    };
  </script>
</head>

<body>

  <div class="img-center">
    <img id="anh1" src="" alt="Ảnh 1">
  </div>

  <div class="section">
    <strong>Người gửi:</strong> <span id="nguoigui"></span><br>
    <strong>Người nhận:</strong> <span id="nguoinhan"></span><br>
    <strong>SĐT:</strong> <span id="sdt"></span><br>
    <strong>Địa chỉ:</strong> <span id="diachi"></span>
  </div>

  <div class="section">
    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên</th>
          <th>Tiền</th>
        </tr>
      </thead>
      <tbody id="data-rows"></tbody>
    </table>
  </div>

  <div class="section">
    <strong>MVĐ:</strong> <span id="mvd"></span><br>
    <strong>Note:</strong> <span id="note"></span><br>
    <strong>Trọng lượng:</strong> <span id="trongluong"></span><br>
    <strong>Thời gian lên đơn:</strong> <span id="thoigian"></span><br>
    <strong>Freeship:</strong> <span id="freeship"></span><br>
    <strong>Tổng COD:</strong> <span id="tongcode"></span><br>
    <strong>Đồng kiểm:</strong> <span id="dongkiem"></span>
  </div>

  <div class="img-center">
    <img id="anh2" src="" alt="Ảnh 2">
    <img id="anh3" src="" alt="Ảnh 3">
  </div>

</body>
</html>
