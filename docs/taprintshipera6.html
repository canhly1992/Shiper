<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết đơn hàng A6</title>
  <style>
    @page {
      size: 105mm 148mm; /* A6 portrait */
      margin: 5mm;
    }

    body {
      font-family: "Times New Roman", sans-serif;
      font-size: 8px;
      padding: 5px;
      margin: 0;
      background-color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td, th {
      border: 1px dashed #000;
      padding: 3px;
      vertical-align: top;
    }

    .center {
      text-align: center;
    }

    .barcode, .qr, .logo {
      display: block;
      margin: 5px auto;
    }

    #barcode {
      max-width: 100%;
      height: auto;
    }

    #qr {
      width: 90px;
      height: 90px;
    }

    #logo {
      width: 40px;
      height: auto;
    }

    .no-border td {
      border: none;
      padding: 2px;
    }

    .note {
      height: 30px;
    }
  </style>

  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || "";
    }

    window.onload = function () {
      const fields = [
        "mvd", "nguoigui", "nguoinhan", "diachi", "sdt",
        "cod", "cuoc", "dongkiem", "freeship", "ghichu",
        "barcode", "qr", "logo", "items"
      ];

      fields.forEach(field => {
        const value = getParam(field);
        if (["barcode", "qr", "logo"].includes(field) && value) {
          document.getElementById(field).src = value;
        } else if (field !== "items") {
          document.getElementById(field).innerText = value;
        }
      });

      const items = getParam("items");
      if (items) {
        const itemArray = items.split("_");
        const col1 = itemArray.filter((_, i) => i % 2 === 0).map(i => `<div>${i}</div>`).join("");
        const col2 = itemArray.filter((_, i) => i % 2 !== 0).map(i => `<div>${i}</div>`).join("");
        document.getElementById("items-col1").innerHTML = col1;
        document.getElementById("items-col2").innerHTML = col2;
      }

      setTimeout(() => window.print(), 2000);
    };
  </script>
</head>
<body>
  <table>
    <tr><td colspan="2" class="center"><img id="barcode" src="" alt="Barcode"></td></tr>
    <tr>
      <td>MVĐ:</td>
      <td><span id="mvd"></span></td>
    </tr>
    <tr>
      <td colspan="2">
        <strong>Gửi:</strong><br>
        Người Nhận: <span id="nguoinhan"></span><br>
        Địa Chỉ: <span id="diachi"></span><br>
        SĐT: <span id="sdt"></span>
      </td>
    </tr>
    <tr>
      <td>COD: <span id="cod"></span></td>
      <td>Cước: <span id="cuoc"></span></td>
    </tr>
    <tr>
      <td colspan="2">0/Được đồng kiểm</td>
    </tr>
    <tr>
      <td>Free Ship:</td>
      <td><span id="freeship"></span></td>
    </tr>
    <tr>
      <td id="items-col1"></td>
      <td id="items-col2"></td>
    </tr>
    <tr>
      <td colspan="2">
        <strong>Ghi chú:</strong><br>
        <span id="ghichu"></span>
      </td>
    </tr>
    <tr>
      <td class="center"><img id="logo" src="" alt="Logo"><br>Ship Đến Ngay<br>035.3873.488</td>
      <td class="center"><img id="qr" src="" alt="QR Code"></td>
    </tr>
  </table>
</body>
</html>
