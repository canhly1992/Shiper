<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Report</title>
  <style>
    body {
      font-family: "Times New Roman", sans-serif;
      padding: 10px;
      background-color: white;
      font-size: 12px;
      max-width: 105mm;
    }

    .header-right {
      text-align: right;
      font-size: 12px;
    }

    .center {
      text-align: center;
    }

    .section {
      margin: 5px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
    }

    td, th {
      border: 1px dashed #000;
      padding: 4px;
      text-align: center;
    }

    .note-text {
      font-style: italic;
    }

    .logo-container {
      text-align: center;
      margin-top: 10px;
    }

    .logo-container img {
      height: 35px;
      object-fit: contain;
    }

    .qr-container {
      text-align: center;
      margin-top: 5px;
    }

    .qr-container img {
      height: 70px;
    }
  </style>
</head>
<body>

  <div class="header-right">
    Hotline: 0353.xxx.xxx
  </div>

  <div class="center section"><strong>MVĐ: yymmdd****xxx</strong></div>
  <div class="center section">(Người Gửi)</div>

  <div class="section"><strong>Ng nhận:</strong> Nguyễn Văn A &nbsp;&nbsp;&nbsp;&nbsp; <strong>SĐT:</strong> 0983.xxx.xxx</div>
  <div class="section"><strong>Địa chỉ:</strong> 123 Đường ABC, Quận 1, TP HCM</div>
  <div class="section"><strong>Free ship:</strong> Không &nbsp;&nbsp;&nbsp;&nbsp; <strong>TL:</strong> 10000g</div>
  <div class="section"><strong>Đồng Kiểm:</strong> Cho xem không cho thử</div>
  <div class="note-text section"><strong>Ghi chú:</strong> Không có</div>
  <div class="section"><strong>Thu hộ:</strong> 1.000.000.000</div>

  <table>
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>SL</th>
        <th>Tiền</th>
      </tr>
    </thead>
    <tbody id="data-rows">
      <!-- Nội dung đơn hàng sẽ được chèn ở đây -->
    </tbody>
  </table>

  <!-- Logo SHIP ĐẾN NGAY -->
  <div class="logo-container">
    <img src="df1b60c3ad70192e4061.jpg" alt="SHIP ĐẾN NGAY">
  </div>

  <!-- Mã QR -->
  <div class="qr-container">
    <img src="ma-qr.jpg" alt="Mã QR">
  </div>

  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || "";
    }

    window.onload = function () {
      const data = getParam("data");
      if (data) {
        const rows = data.split("_b_");
        const tableBody = rows.map((item, index) => {
          const [ten, sl, tien] = item.split("_a_");
          const tienFormatted = Number(tien).toLocaleString("vi-VN");
          return `<tr>
                    <td>${index + 1}</td>
                    <td>${ten}</td>
                    <td>${sl}</td>
                    <td style="text-align:right">${tienFormatted}</td>
                  </tr>`;
        }).join("");
        document.getElementById("data-rows").innerHTML = tableBody;
      }

      // Tự in và đóng
      setTimeout(() => window.print(), 2000);
      setTimeout(() => window.close(), 10000);
    };
  </script>

</body>
</html>
