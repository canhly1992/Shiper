<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shipdenngay1</title>
  <style>
    body {
      font-family: "Times New Roman", sans-serif;
      padding: 10px;
      background-color: white;
      font-size: 8px;
      max-width: 105mm; /* Khổ A6 ngang */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    td, th {
      border: 1px dashed #000;
      padding: 4px;
      vertical-align: top;
    }

    th {
      text-align: center;
      vertical-align: middle;
    }

    .img-center {
      text-align: center;
      margin-bottom: 5px;
    }

    #anh1 {
      max-width: 60mm;
      height: auto;
    }

    #anh2 {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 5px;
    }

    #anh3 {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 1px solid #000;
      display: block;
      margin: 5px auto 0;
    }

    .note-text {
      font-style: italic;
      padding-top: 5px;
    }

    .data-stt { width: 10%; text-align: center; }
    .data-ten { width: 60%; text-align: center; }
    .data-sl  { width: 10%; text-align: center; }
    .data-tien { width: 20%; text-align: center; }
  </style>
  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || "";
    }

    window.onload = function () {
      const fields = [
        "nguoigui", "nguoinhan", "diachi", "sdt", "mvd", "note",
        "trongluong", "thoigian", "freeship", "tongcode", "dongkiem",
        "ghichu-don", "anh1", "anh2", "anh3"
      ];

      fields.forEach(field => {
        const value = getParam(field);
        if (field.startsWith("anh") && value) {
          document.getElementById(field).src = decodeURIComponent(value);
        } else {
          const el = document.getElementById(field);
          if (el) el.innerText = value;
        }
      });

      const data = getParam("data");
      if (data) {
        const rows = data.split("_b_");
        const tableBody = rows.map((item, index) => {
          const [ten, sl, tien] = item.split("_a_");
          const tienFormatted = Number(tien).toLocaleString("vi-VN");
          return `<tr>
                    <td style="text-align:center">${index + 1}</td>
                    <td>${ten}</td>
                    <td style="text-align:center">${sl}</td>
                    <td style="text-align:right">${tienFormatted}</td>
                  </tr>`;
        }).join("");
        document.getElementById("data-rows").innerHTML = tableBody;
      }

      // Ẩn URL dài
      window.history.replaceState({}, document.title, window.location.pathname);

      // Tự động in và đóng
      setTimeout(() => window.print(), 2000);
      setTimeout(() => window.close(), 10000);
    };
  </script>
</head>
<body>

  <div class="img-center">
    <img id="anh1" src="" alt="Ảnh 1">
  </div>

  <div><strong>Người gửi:</strong> <span id="nguoigui"></span></div>
  <div><strong>Người nhận:</strong> <span id="nguoinhan"></span></div>
  <div><strong>SĐT:</strong> <span id="sdt"></span></div>
  <div><strong>Địa chỉ:</strong> <span id="diachi"></span></div>
  <div><strong>MVĐ:</strong> <span id="mvd"></span></div>
  <div><strong><i>Note lưu ý:</i></strong> <span id="note"></span></div>
  <div><strong>Trọng lượng tính cước:</strong> <span id="trongluong"></span></div>
  <div><strong>Thời gian lên đơn:</strong> <span id="thoigian"></span></div>
  <div><strong>Freeship:</strong> <span id="freeship"></span></div>
  <div><strong>Tổng COD:</strong> <span id="tongcode"></span></div>
  <div><strong>Đồng kiểm:</strong> <span id="dongkiem"></span></div>
  <div class="note-text"><strong>Ghi chú:</strong> <span id="ghichu-don"></span></div>

  <div class="img-center">
    <img id="anh2" src="" alt="Mã vạch">
    <img id="anh3" src="" alt="Ảnh sản phẩm">
  </div>

  <table>
    <thead>
      <tr>
        <th class="data-stt">STT</th>
        <th class="data-ten">Tên</th>
        <th class="data-sl">SL</th>
        <th class="data-tien">Tiền</th>
      </tr>
    </thead>
    <tbody id="data-rows"></tbody>
  </table>

</body>
</html>
