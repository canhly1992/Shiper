<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phiếu giao hàng A6</title>
  <style>
    @page {
      margin: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Times New Roman", sans-serif;
      background-color: white;
      font-size: 12px;
      width: 148mm;
      height: 105mm;
    }

    .top-right {
      text-align: right;
      font-size: 11px;
      padding: 2px;
    }

    .center {
      text-align: center;
      margin: 2px 0;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin: 2px 0;
      padding: 0 2px;
    }

    .row span {
      display: inline-block;
      min-width: 48%;
    }

    .note-text {
      font-style: italic;
      margin-top: 2px;
      padding: 0 2px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2px;
    }

    td, th {
      border: 1px dashed #000;
      padding: 2px;
      vertical-align: top;
    }

    th {
      text-align: center;
    }

    .data-stt { width: 10%; text-align: center; }
    .data-ten { width: 60%; text-align: center; }
    .data-sl  { width: 10%; text-align: center; }
    .data-tien { width: 20%; text-align: center; }

    .image-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 2px;
      padding: 0;
    }

    #anh1, #anh3 {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border: 1px solid #000;
    }
  </style>

  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || "";
    }

    window.onload = function () {
      const fields = [
        "nguoigui", "nguoinhan", "diachi", "sdt", "mvd", "note",
        "thoigian", "freeship", "tongcode", "dongkiem",
        "ghichu-don", "anh1", "anh3"
      ];

      fields.forEach(field => {
        const value = getParam(field);
        if (field.startsWith("anh") && value) {
          document.getElementById(field).src = decodeURIComponent(value);
        } else {
          const el = document.getElementById(field);
          if (el) el.innerText = value;
        }
      });

      const tl = getParam("trongluong");
      const elTL = document.getElementById("trongluong_full");
      if (elTL) elTL.innerText = tl ? `${tl}Gram` : "";

      const data = getParam("data");
      if (data) {
        const rows = data.split("_b_");
        const tableBody = rows.map((item, index) => {
          const [ten, sl, tien] = item.split("_a_");
          const tienFormatted = Number(tien).toLocaleString("vi-VN");
          return `<tr>
                    <td>${index + 1}</td>
                    <td>${ten}</td>
                    <td>${sl}</td>
                    <td style="text-align:right">${tienFormatted}</td>
                  </tr>`;
        }).join("");
        document.getElementById("data-rows").innerHTML = tableBody;
      }

      window.history.replaceState({}, document.title, window.location.pathname);
      setTimeout(() => window.print(), 2000);
      setTimeout(() => window.close(), 10000);
    };
  </script>
</head>
<body>

  <div class="top-right">Hotline: 0353.xxx.xxx</div>

  <div class="center"><strong>MVĐ:</strong> <span id="mvd"></span></div>
  <div class="center"><em>(<span id="nguoigui"></span>)</em></div>

  <div class="row">
    <span><strong>Ng nhận:</strong> <span id="nguoinhan"></span></span>
    <span><strong>SĐT:</strong> <span id="sdt"></span></span>
  </div>

  <div class="row"><strong>Địa chỉ:</strong> <span id="diachi"></span></div>

  <div class="row">
    <span><strong>Free ship:</strong> <span id="freeship"></span></span>
    <span><strong>TL:</strong> <span id="trongluong_full"></span></span>
  </div>

  <div class="row"><strong>Đồng Kiểm:</strong> <span id="dongkiem"></span></div>
  <div class="note-text"><strong>Ghi chú:</strong> <span id="ghichu-don"></span></div>
  <div class="row"><strong>Tổng COD:</strong> <span id="tongcode"></span></div>

  <table>
    <thead>
      <tr>
        <th class="data-stt">STT</th>
        <th class="data-ten">Tên</th>
        <th class="data-sl">SL</th>
        <th class="data-tien">Tiền</th>
      </tr>
    </thead>
    <tbody id="data-rows"></tbody>
  </table>

  <div class="image-row">
    <img id="anh1" src="" alt="Logo">
    <img id="anh3" src="" alt="Ảnh sản phẩm">
  </div>

</body>
</html>
