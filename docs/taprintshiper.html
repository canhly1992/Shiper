<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phiếu Giao Nhận Hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 10px;
    }

    .container {
      width: 1000px;
      border: 1px solid #000;
      padding: 10px;
      margin: 0 auto;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      color: orange;
    }

    .barcode-section {
      text-align: right;
      font-size: 14px;
    }

    .barcode-section img {
      height: 40px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border: 1px solid #000;
      margin-top: 10px;
    }

    .info-grid div {
      padding: 8px;
      border-right: 1px solid #000;
    }

    .info-grid div:last-child {
      border-right: none;
    }

    .table-container {
      margin-top: 10px;
      border: 1px solid #000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
    }

    th {
      text-align: left;
      font-style: italic;
    }

    .note {
      margin-top: 10px;
      font-weight: bold;
      border-top: 1px solid #000;
      padding-top: 5px;
    }

    .bottom {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .signature {
      border: 1px solid #000;
      width: 30%;
      text-align: center;
      padding: 10px;
    }

    .qr {
      width: 30%;
      text-align: center;
    }

    .qr img {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
    }

    .qr-label {
      margin-top: 5px;
      font-weight: bold;
    }

    .logo {
      margin-top: 10px;
      text-align: right;
    }

    .logo img {
      max-height: 50px;
    }

    .ghichu {
      border: 1px solid #000;
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div>
        <div class="title">Ship Đến Ngay</div>
        <div><i>Người gửi: (Cố định theo link)</i></div>
      </div>
      <div class="barcode-section">
        <div>Hotline: 035.3873.488</div>
        <img id="barcode-img" src="" alt="Barcode" />
        <div>MVD:<br>Note Lưu Ý: (Cố Định)</div>
      </div>
    </div>

    <div class="info-grid">
      <div>Người nhận:<br>SDT:</div>
      <div>Địa chỉ:</div>
    </div>

    <div class="table-container">
      <table>
        <tr>
          <th>STT & Tên</th>
          <th>Tiền</th>
        </tr>
        <tr><td>1 dép tổ ong</td><td>100.000</td></tr>
        <tr><td>2 balo</td><td>200.000</td></tr>
        <tr><td>3 tạ thóc</td><td>500.000</td></tr>
      </table>
    </div>

    <div class="note">Không/Được phép đóng kiểm</div>

    <div class="bottom">
      <div class="signature">Người gửi</div>
      <div class="signature">Người nhận</div>
      <div class="qr">
        <img id="qrcode-img" src="" alt="QR Code" />
        <div class="qr-label">035.3873.488</div>
        <div class="logo">
          <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2Fa5e5adca.%E1%BA%A2nh.144011.jpg" alt="logo" />
        </div>
      </div>
    </div>

    <div class="ghichu">Ghi chú:</div>
  </div>

  <script>
    const barcodeData = new URLSearchParams(window.location.search).get("barcode") || "1234567890";
    const qrData = barcodeData;

    document.getElementById("barcode-img").src = "https://barcode.tec-it.com/barcode.ashx?data=" + encodeURIComponent(barcodeData) + "&code=Code128&dpi=96";
    document.getElementById("qrcode-img").src = "https://chart.googleapis.com/chart?cht=qr&chs=100x100&chl=" + encodeURIComponent(qrData);
  </script>
</body>
</html>
