<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phiếu Giao Hàng A5</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    @page {
      size: A5;
      margin: 5mm;
    }

    body {
      width: 138mm;
      margin: auto;
      font-size: 13px;
      line-height: 1.4;
    }

    .container {
      border: 1px solid #000;
      padding: 8px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-title {
      font-size: 24px;
      font-weight: bold;
      color: orange;
    }

    .brand-logo img {
      width: 40px;
      height: 40px;
    }

    .barcode-section {
      text-align: right;
      font-size: 12px;
    }

    .barcode-section img {
      height: 30px;
    }

    .info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border: 1px solid #000;
      margin: 5px 0;
    }

    .info div {
      padding: 4px;
      border-right: 1px solid #000;
      height: 40px;
    }

    .info div:last-child {
      border-right: none;
    }

    .table-container {
      margin-top: 5px;
      border: 1px solid #000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #000;
      padding: 4px;
    }

    th {
      font-style: italic;
    }

    .note-section {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      font-size: 12px;
      border: 1px solid #000;
      border-top: none;
    }

    .note-section div {
      padding: 4px;
      border-right: 1px solid #000;
      border-bottom: 1px solid #000;
    }

    .note-section div:nth-child(2n) {
      border-right: none;
    }

    .cod-line {
      padding: 4px;
      font-weight: bold;
      border: 1px solid #000;
      border-top: none;
    }

    .bottom {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 5px;
    }

    .signature {
      width: 32%;
      border: 1px solid #000;
      height: 60px;
      text-align: center;
      font-size: 12px;
      padding-top: 5px;
    }

    .qr-box {
      width: 32%;
      text-align: center;
    }

    .qr-box img {
      width: 80px;
      height: 80px;
      border: 1px solid #000;
    }

    .qr-label {
      font-weight: bold;
      font-size: 12px;
      margin-top: 4px;
    }

    .ghichu {
      margin-top: 5px;
      border: 1px solid #000;
      height: 30px;
      padding-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="brand-title">Ship Đến Ngay</div>
        <div class="brand-logo">
          <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2Fa5e5adca.%E1%BA%A2nh.144011.jpg" alt="logo" />
        </div>
      </div>
      <div class="barcode-section">
        <div>Hotline: 035.3873.488</div>
        <img id="barcode-img" src="" alt="Barcode" />
        <div>MVD:</div>
        <div>Note Lưu Ý: (Cố Định)</div>
      </div>
    </div>

    <div class="info">
      <div>Người nhận:<br>SDT:</div>
      <div>Địa chỉ:</div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>STT & Tên</th>
            <th>Tiền</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>1 dép tổ ong</td><td>100.000</td></tr>
          <tr><td>2 balo</td><td>200.000</td></tr>
          <tr><td>3 tạ thóc</td><td>500.000</td></tr>
        </tbody>
      </table>
    </div>

    <div class="note-section">
      <div>Trọng lượng tính cước:</div>
      <div>Thời gian in:</div>
      <div>Free Ship: Có / Không</div>
      <div>Tổng COD:</div>
    </div>

    <div class="cod-line">Không/Được phép đóng kiểm</div>

    <div class="bottom">
      <div class="signature">Người gửi</div>
      <div class="signature">Người nhận</div>
      <div class="qr-box">
        <img id="qrcode-img" src="" alt="QR Code" />
        <div class="qr-label">035.3873.488</div>
      </div>
    </div>

    <div class="ghichu">Ghi chú:</div>
  </div>

  <script>
    const barcodeData = new URLSearchParams(window.location.search).get("barcode") || "SHIP123456";
    const qrData = barcodeData;

    document.getElementById("barcode-img").src =
      "https://barcode.tec-it.com/barcode.ashx?data=" +
      encodeURIComponent(barcodeData) +
      "&code=Code128&dpi=96";
    document.getElementById("qrcode-img").src =
      "https://chart.googleapis.com/chart?cht=qr&chs=100x100&chl=" +
      encodeURIComponent(qrData);
  </script>
</body>
</html>
