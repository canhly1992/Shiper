<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CHI TIẾT ĐƠN HÀNG</title>
  <style>
    body {
      font-family: "Times New Roman", sans-serif;
      font-size: 16px;
      padding: 15px;
      background-color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td, th {
      border: 1px dashed #000;
      padding: 4px;
      vertical-align: top;
      background-color: white;
      text-align: center;
    }
    .col-half {
      width: 50%;
      vertical-align: top;
    }
    .nested-table {
      width: 100%;
      border-collapse: collapse;
    }
    .nested-table td {
      border: 1px dashed #000;
      text-align: left;
      padding-left: 4px;
    }
    .img-container {
      text-align: center;
      margin-bottom: 10px;
    }
    #anh1 {
      max-width: 100%;
      height: auto;
    }
    #anh2 {
      width: 160px;
      height: auto;
      display: block;
      margin: 5px auto;
    }
    #anh3 {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 1px solid #000;
      display: block;
      margin: 5px auto;
    }
    .white-bg {
      background-color: white;
      padding: 5px;
    }
    .stt-col {
      width: 30px;
    }
    .soluong-col {
      width: 30px;
    }
    .ten-col {
      width: 100%;
      text-align: left;
    }
    .tien-col {
      width: 180px;
      text-align: right;
    }
    .ghichu-don {
      font-style: italic;
      text-align: left;
      padding-top: 5px;
    }
  </style>
  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || "";
    }

    window.onload = function () {
      const fields = [
        "nguoigui", "nguoinhan", "diachi", "sdt", "mvd", "note",
        "trongluong", "thoigian", "freeship", "tongcode", "dongkiem",
        "anh1", "anh2", "anh3", "data"
      ];

      fields.forEach(field => {
        const value = getParam(field);
        if (field.startsWith("anh") && value) {
          document.getElementById(field).src = value;
        } else if (field !== "data") {
          document.getElementById(field).innerText = value;
        }
      });

      const data = getParam("data");
      if (data) {
        const rows = data.split("_b_");
        const tableBody = rows.map((item, index) => {
          const [ten, soluong, tien] = item.split("_a_");
          const tienFormatted = Number(tien).toLocaleString("vi-VN") + " Vnđ";
          return `<tr>
            <td>${index + 1}</td>
            <td class="ten-col">${ten}</td>
            <td>${soluong}</td>
            <td class="tien-col">${tienFormatted}</td>
          </tr>`;
        }).join("");
        document.getElementById("data-rows").innerHTML = tableBody;
      }

      setTimeout(function () {
        window.print();
      }, 2000);
    };
  </script>
</head>
<body>
  <table>
    <tr>
      <!-- Cột 1 -->
      <td class="col-half">
        <div class="img-container">
          <img id="anh1" src="" alt="Ảnh 1">
        </div>
        Người gửi: <span id="nguoigui"></span><br><br>

        <table class="nested-table">
          <tr>
            <td>Người nhận: <span id="nguoinhan"></span></td>
            <td>SĐT: <span id="sdt"></span></td>
          </tr>
        </table>
        <br>Địa chỉ: <span id="diachi"></span><br><br>

        <table class="nested-table">
          <tr>
            <th class="stt-col">STT</th>
            <th class="ten-col">Tên</th>
            <th class="soluong-col">SL</th>
            <th class="tien-col">Tiền</th>
          </tr>
          <tbody id="data-rows"></tbody>
        </table>
      </td>

      <!-- Cột 2 -->
      <td class="col-half">
        <div class="white-bg">
          HOTLINE: 035.3873.488<br>
          <img id="anh2" src="" alt="Ảnh 2">
        </div>
        <br>
        <table class="nested-table">
          <tr><td>MVĐ: <span id="mvd"></span></td></tr>
          <tr><td>Note lưu ý: <span id="note"></span></td></tr>
          <tr><td>Trọng lượng tính cước: <span id="trongluong"></span></td></tr>
          <tr><td>Thời gian lên đơn: <span id="thoigian"></span></td></tr>
          <tr><td>Freeship: <span id="freeship"></span></td></tr>
          <tr><td>Tổng COD: <span id="tongcode"></span></td></tr>
          <tr><td style="text-align:left;">Đồng kiểm: <span id="dongkiem"></span></td></tr>
        </table>

        <div class="white-bg">
          <img id="anh3" src="" alt="Ảnh 3">
          <div class="ghichu-don">Ghi chú: <span id="note"></span></div>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
