<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phiếu Giao Nhận Hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .report {
      border: 1px solid #000;
      padding: 20px;
      max-width: 600px;
    }
    .report img {
      max-width: 100%;
      height: auto;
    }
    .report p {
      margin: 5px 0;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="report">
    <div class="title">PHIẾU GIAO NHẬN HÀNG</div>
    <img id="barcode-img" alt="Barcode" />
    <p><strong>Khối lượng:</strong> <span id="khoiluong-span"></span></p>
    <p><strong>Gửi tại:</strong> <span id="guitai-span"></span></p>
    <p><strong>Người nhận:</strong> <span id="nguoinhan-span"></span></p>
    <p><strong>Địa chỉ:</strong> <span id="diachi-span"></span></p>
    <p><strong>SĐT:</strong> <span id="sdt-span"></span></p>
    <p><strong>COD:</strong> <span id="cod-span"></span></p>
    <p><strong>Đồng kiểm:</strong> <span id="dongkiem-span"></span></p>
    <p><strong>Free ship:</strong> <span id="freeship-span"></span></p>
    <p><strong>Cước:</strong> <span id="cuoc-span"></span></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const barcode = urlParams.get('barcode');

    // Tạo link hình barcode từ mã barcode nếu có
    const barcode_img = barcode ? `https://api-bwipjs.metafloor.com/?bcid=code128&text=${barcode}&scale=2&height=10` : null;

    const khoiluong = urlParams.get('khoiluong');
    const guitai = urlParams.get('guitai');
    const nguoinhan = urlParams.get('nguoinhan');
    const diachi = urlParams.get('diachi');
    const sdt = urlParams.get('sdt');
    const cod = urlParams.get('cod');
    const dongkiem = urlParams.get('dongkiem');
    const freeship = urlParams.get('freeship');
    const cuoc = urlParams.get('cuoc');

    if (!barcode_img) {
      alert("Lỗi: Thiếu thông số barcode trong URL. Vui lòng truyền đầy đủ thông tin.");
    } else {
      document.getElementById("barcode-img").src = barcode_img;
      document.getElementById("khoiluong-span").textContent = khoiluong;
      document.getElementById("guitai-span").textContent = guitai;
      document.getElementById("nguoinhan-span").textContent = nguoinhan;
      document.getElementById("diachi-span").textContent = diachi;
      document.getElementById("sdt-span").textContent = sdt;
      document.getElementById("cod-span").textContent = cod;
      document.getElementById("dongkiem-span").textContent = dongkiem;
      document.getElementById("freeship-span").textContent = freeship;
      document.getElementById("cuoc-span").textContent = cuoc;
    }
  </script>
</body>
</html>
