<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Phiếu Giao Nhận</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    @page {
      size: A5;
      margin: 0;
    }

    body {
      margin: 5mm;
      width: 138mm;
      font-size: 13px;
    }

    .container {
      border: 1px solid #000;
      padding: 5px;
    }

    .top {
      display: flex;
      justify-content: space-between;
    }

    .left-top {
      width: 58%;
    }

    .logo-line {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .logo-line h1 {
      font-size: 28px;
      color: orange;
      margin-right: 5px;
    }

    .logo-line img {
      width: 50px;
      height: auto;
    }

    .table-right {
      width: 40%;
      font-size: 12px;
      margin-left: 5px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Hotline text - để đo chiều rộng */
    .hotline-text {
      display: inline-block;
      white-space: nowrap;
      text-align: right;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 6px;
      width: auto;
    }

    /* barcode-block có chiều rộng = hotline-text */
    .barcode-block {
      width: max-content;  /* rộng bằng nội dung con */
      margin-left: auto;   /* căn phải */
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
      font-size: 12px;
    }

    .barcode-block img {
      width: 100%; 
      max-height: 60px; /* chiều cao barcode */
      object-fit: contain;
      display: inline-block;
    }

    .barcode-block > div {
      width: 100%;
      text-align: right;
    }

    .info-row {
      display: flex;
      border: 1px solid #000;
      margin-top: 4px;
    }

    .info-row div {
      border-right: 1px solid #000;
      padding: 4px;
      height: 38px;
      flex: 1;
    }

    .info-row div:last-child {
      border-right: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
    }

    th, td {
      border: 1px solid #000;
      padding: 4px;
      text-align: left;
    }

    th {
      font-style: italic;
    }

    .table-right table {
      width: 100%;
      font-size: 12px;
      margin-top: 6px;
    }

    .cod-box {
      border: 1px solid #000;
      text-align: center;
      font-weight: bold;
      margin-top: 8px;
      padding: 5px 3px;
      font-size: 12px;
    }

    .qr {
      text-align: center;
      margin-top: 8px;
    }

    .qr img {
      width: 90px;
      height: 90px;
      border: 1px solid #000;
    }

    .bottom {
      margin-top: 10px;
    }

    .note-line {
      height: 25px;
      border-top: 1px solid #000;
      padding-top: 3px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="left-top">
        <div class="logo-line">
          <h1>Ship Đến Ngay</h1>
          <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2Fa5e5adca.%E1%BA%A2nh.144011.jpg" alt="Logo" />
        </div>

        <div class="info-row">
          <div>Người nhận:<br>SDT:</div>
          <div>Địa chỉ:</div>
        </div>

        <table>
          <thead>
            <tr>
              <th>STT & Tên</th>
              <th>Tiền</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1 dép tổ ong</td><td>100.000</td></tr>
            <tr><td>2 balo</td><td>200.000</td></tr>
            <tr><td>3 tạ thóc</td><td>500.000</td></tr>
          </tbody>
        </table>
      </div>

      <div class="table-right">
        <div class="hotline-text">Hotline: 035.3873.488</div>

        <div class="barcode-block">
          <img id="barcode-img" src="" alt="Barcode" />
          <div>MVD:</div>
          <div>Note Lưu Ý: (Cố Định)</div>
        </div>

        <table>
          <tr><td>Trọng lượng tính cước:</td></tr>
          <tr><td>Thời gian in:</td></tr>
          <tr><td>Free Ship: Có/ Không</td></tr>
          <tr><td>Tổng COD:</td></tr>
        </table>

        <div class="cod-box">Không/Được phép đóng kiểm</div>

        <div class="qr">
          <img id="qrcode-img" src="" alt="QR Code" />
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="note-line">Ghi chú:</div>
    </div>
  </div>

  <script>
    const barcodeData = new URLSearchParams(window.location.search).get("barcode") || "SHIP123456";
    const qrData = barcodeData;

    document.getElementById("barcode-img").src =
      "https://barcode.tec-it.com/barcode.ashx?data=" +
      encodeURIComponent(barcodeData) +
      "&code=Code128&dpi=96";

    document.getElementById("qrcode-img").src =
      "https://chart.googleapis.com/chart?cht=qr&chs=100x100&chl=" +
      encodeURIComponent(qrData);
  </script>
</body>
</html>
