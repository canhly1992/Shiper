<script>
  document.addEventListener("DOMContentLoaded", function () {
    function getUrlParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const barcode = getUrlParam("barcode") || "";
    const qr = barcode;
    const khoiluong = getUrlParam("khoiluong") || "";
    const guitai = getUrlParam("guitai") || "";
    const nguoinhan = getUrlParam("nguoinhan") || "";
    const diachi = getUrlParam("diachi") || "";
    const sdt = getUrlParam("sdt") || "";
    const cod = getUrlParam("cod") || "";
    const dongkiem = getUrlParam("dongkiem") || "";
    const freeship = getUrlParam("freeship") || "";
    const cuoc = getUrlParam("cuoc") || "";

    // Cập nhật ảnh barcode và QR code
    document.querySelector(".barcode img").src =
      "https://barcode.tec-it.com/barcode.ashx?data=" + encodeURIComponent(barcode);
    document.querySelector(".qr-code").src =
      "https://chart.googleapis.com/chart?cht=qr&chs=100x100&chl=" + encodeURIComponent(qr);

    // Cập nhật thông tin văn bản
    document.querySelector(".value-barcode").textContent = barcode;
    document.querySelector(".value-khoiluong").textContent = khoiluong;
    document.querySelector(".value-guitai").textContent = guitai;
    document.querySelector(".value-nguoinhan").textContent = nguoinhan;
    document.querySelector(".value-diachi").textContent = diachi;
    document.querySelector(".value-sdt").textContent = sdt;
    document.querySelector(".value-cod").textContent = cod;
    document.querySelector(".value-dongkiem").textContent = dongkiem;
    document.querySelector(".value-freeship").textContent = freeship;
    document.querySelector(".value-cuoc").textContent = cuoc;
  });
</script>
