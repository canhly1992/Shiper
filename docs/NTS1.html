<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Báo cáo dịch vụ</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    h3 {
      margin-top: 40px;
      text-transform: uppercase;
      font-weight: bold;
      text-decoration: underline;
    }

    .images {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }

    .images img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      object-fit: cover;
      display: none; /* Ẩn trước, chỉ hiện khi có dữ liệu */
    }

    .images div {
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }

    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <h2>BÁO CÁO DỊCH VỤ / SERVICE REPORT</h2>

  <h3>HÌNH ẢNH / IMAGES</h3>
  <div class="images">
    <div>
      <img id="img1" alt="Image 1">
      <div>Image 1</div>
    </div>
    <div>
      <img id="img2" alt="Image 2">
      <div>Image 2</div>
    </div>
    <div>
      <img id="img3" alt="Image 3">
      <div>Image 3</div>
    </div>
    <div>
      <img id="img4" alt="Image 4">
      <div>Image 4</div>
    </div>
    <div>
      <img id="img5" alt="Image 5">
      <div>Image 5</div>
    </div>
    <div>
      <img id="img6" alt="Image 6">
      <div>Image 6</div>
    </div>
    <div>
      <img id="img7" alt="Image 7">
      <div>Image 7</div>
    </div>
    <div>
      <img id="img8" alt="Image 8">
      <div>Image 8</div>
    </div>
    <div>
      <img id="img9" alt="Image 9">
      <div>Image 9</div>
    </div>
  </div>

  <footer>
    © 2025 - Generated from AppSheet | Shiper Report System
  </footer>

  <script>
    // Lấy tất cả tham số trên URL
    const params = new URLSearchParams(window.location.search);

    // Đường dẫn cơ bản của AppSheet gettablefileurl
    const baseUrl =
      "https://www.appsheet.com/template/gettablefileurl?" +
      "appName=Qu%E1%BA%A3nl%C3%BDd%E1%BB%8Bchv%E1%BB%A5-300959436" +
      "&tableName=Th%C3%B4ng%20tin%20chung" +
      "&fileName=";

    // Lặp qua 9 hình ảnh và hiển thị nếu có dữ liệu
    for (let i = 1; i <= 9; i++) {
      const fileName = params.get("anh" + i);
      const img = document.getElementById("img" + i);
      if (fileName && img) {
        img.src = baseUrl + decodeURIComponent(fileName);
        img.style.display = "block";
      }
    }
  </script>

</body>
</html>
