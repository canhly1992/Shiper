<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>PHIẾU BÁN HÀNG</title>
  <style>
    @page { size: A5 portrait; margin: 8mm; }
    body {
      font-family: "Times New Roman", serif;
      font-size: 12px;
      margin: 0;
      padding: 0;
      color: #000;
      line-height: 1.2;
    }
    .header {
      text-align: center;
      margin-bottom: 6px;
    }
    .header h3 {
      font-size: 20px;
      margin: 6px 0;
    }
    .info, .summary { margin: 4px 0; }
    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 2px 0;
    }
    .info-row p { width: 48%; margin: 0; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
      font-size: 11px;
      table-layout: fixed;
    }
    table, th, td { border: 1px solid #000; }
    th, td {
      padding: 2px;
      text-align: center;
      word-wrap: break-word;
    }
    th:nth-child(1) { width: 28%; }
    th:nth-child(n+2) { width: 14.4%; }
    td:nth-child(1), td:nth-child(6) { text-align: left; }
    .left { text-align: left; }
    .bold { font-weight: bold; }
    .highlight-warning {
      font-weight: bold;
      background-color: yellow;
      color: red;
    }
    .sign-block {
      width: 100%;
      max-width: 500px;
      margin: 10px auto 0 auto;
      font-size: 12px;
    }
    .sign-row {
      display: flex;
      justify-content: space-between;
      text-align: center;
      margin-top: 10px;
    }
    .sign-row .col {
      width: 48%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sign-label {
      line-height: 1.1;
      margin-top: 0;
    }
    .sign-row.time {
      text-align: right;
      font-style: italic;
      font-size: 11px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h3>PHIẾU BÁN HÀNG</h3>
  </div>

  <div class="info">
    <div class="info-row">
      <p><strong>Ngày:</strong> <span id="thoigian-ngay"></span></p>
    </div>
    <div class="info-row">
      <p><strong>Tên Khách Hàng:</strong> <span id="hoten"></span></p>
      <p><strong>SDT KH:</strong> <span id="sdt"></span></p>
    </div>
    <div class="info-row">
      <p><strong>Địa Chỉ:</strong> <span id="diachi"></span></p>
      <p><strong>Sale:</strong> <span id="bacsi"></span></p>
    </div>
    <div class="info-row">
      <p><strong>Ghi Chú:</strong> <span id="ghichu"></span></p>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>TÊN SẢN PHẨM</th>
        <th>SL</th>
        <th>GIÁ BÁN</th>
        <th>CHIẾT KHẤU</th>
        <th>THÀNH TIỀN</th>
        <th>GHI CHÚ</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
    <tfoot>
      <tr>
        <td colspan="5" class="left bold">TỔNG TIỀN</td>
        <td id="tongtien"></td>
      </tr>
      <tr>
        <td colspan="5" class="left bold">ĐÃ THANH TOÁN</td>
        <td id="dathanhtoan"></td>
      </tr>
      <tr>
        <td colspan="5" id="canthanhtoan-label" class="left bold">CẦN THANH TOÁN</td>
        <td id="canthanhtoan"></td>
      </tr>
    </tfoot>
  </table>

  <div class="sign-block">
    <div class="sign-row time">
      <div class="col"></div>
      <div class="col"><div id="thoigian"></div></div>
    </div>
    <div class="sign-row">
      <div class="col">
        <div class="sign-label"><strong>Khách hàng</strong><br>(Ký và ghi rõ họ tên)</div>
      </div>
      <div class="col">
        <div class="sign-label"><strong>Người thu tiền</strong><br>(Ký và ghi rõ họ tên)</div>
      </div>
    </div>
  </div>

  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return decodeURIComponent(urlParams.get(name) || "");
    }

    function formatVNDate() {
      const nowVN = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Ho_Chi_Minh" }));
      const day = String(nowVN.getDate()).padStart(2, '0');
      const month = String(nowVN.getMonth() + 1).padStart(2, '0');
      const year = nowVN.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function formatVNTimeFull() {
      const nowVN = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Ho_Chi_Minh" }));
      const day = String(nowVN.getDate()).padStart(2, '0');
      const month = String(nowVN.getMonth() + 1).padStart(2, '0');
      const year = nowVN.getFullYear();
      const hour = String(nowVN.getHours()).padStart(2, '0');
      const minute = String(nowVN.getMinutes()).padStart(2, '0');
      const second = String(nowVN.getSeconds()).padStart(2, '0');
      return `Tp. Hồ Chí Minh, Ngày ${day} tháng ${month} năm ${year}<br>Lúc ${hour} giờ ${minute} phút ${second} giây`;
    }

    function injectData() {
      const fields = ["hoten", "diachi", "sdt", "bacsi", "ghichu", "trangthai"];
      fields.forEach(field => {
        const el = document.getElementById(field);
        if (el) el.innerText = getParam(field);
      });

      document.getElementById("thoigian-ngay").innerText = formatVNDate();
      document.getElementById("thoigian").innerHTML = formatVNTimeFull();

      let tongTienToanBo = 0;
      const data = getParam("data");

      if (data) {
        const rows = data.split("_b_");
        const html = rows.map(item => {
          const [ten, sl, dongia, chietkhau, tongtien, ghichu] = item.split("_a_");

          const dongiaNum = parseFloat(dongia.replace(/[^\d]/g, "")) || 0;
          const dongiaText = dongiaNum.toLocaleString("vi-VN") + " đ";

          const tongtienNum = parseFloat(tongtien.replace(/[^\d]/g, "")) || 0;
          const tongtienText = tongtienNum.toLocaleString("vi-VN") + " đ";
          tongTienToanBo += tongtienNum;

          let chietkhauText = chietkhau;
          const chietkhauNum = parseFloat(chietkhau.replace(/[^\d]/g, "")) || 0;
          if (chietkhauNum <= 100) chietkhauText = chietkhauNum + " %";
          else chietkhauText = chietkhauNum.toLocaleString("vi-VN") + " đ";

          return `<tr>
            <td class="left">${ten}</td>
            <td>${sl}</td>
            <td>${dongiaText}</td>
            <td>${chietkhauText}</td>
            <td>${tongtienText}</td>
            <td class="left">${ghichu || ""}</td>
          </tr>`;
        }).join("");
        document.getElementById("table-body").innerHTML = html;
      }

      const dathanhtoan = parseFloat(getParam("dathanhtoan").replace(/[^\d]/g, "")) || 0;
      const canthanhtoan = tongTienToanBo - dathanhtoan;

      document.getElementById("tongtien").innerText = tongTienToanBo.toLocaleString("vi-VN") + " đ";
      document.getElementById("dathanhtoan").innerText = dathanhtoan.toLocaleString("vi-VN") + " đ";

      const canTTEl = document.getElementById("canthanhtoan");
      const labelEl = document.getElementById("canthanhtoan-label");

      if (canthanhtoan >= 0) {
        labelEl.innerText = "CẦN THANH TOÁN";
        labelEl.classList.remove("highlight-warning");
        canTTEl.innerText = canthanhtoan.toLocaleString("vi-VN") + " đ";
      } else {
        labelEl.innerText = "KHÁCH THANH TOÁN DƯ";
        labelEl.classList.add("highlight-warning");
        canTTEl.innerText = Math.abs(canthanhtoan).toLocaleString("vi-VN") + " đ";
      }
    }

    injectData();
    setTimeout(() => window.print(), 500);
    setTimeout(() => window.close(), 5000);
  </script>

</body>
</html>
